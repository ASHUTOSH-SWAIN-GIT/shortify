<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortify</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1 class="title">Shortify</h1>
        <p class="subtitle">Shorten your URLs</p>
      </div>

      <!-- Form -->
      <div class="form-container">
        <form id="url-form">
          <div class="form-group">
            <input
              type="url"
              name="url"
              id="url-input"
              placeholder="Enter your URL here..."
              required
              class="url-input"
            />
          </div>
          <button type="submit" class="submit-btn" id="submit-btn">
            <span class="btn-text">Shorten</span>
            <div class="loading" id="loading">
              <div class="spinner"></div>
              <span>Loading...</span>
            </div>
          </button>
        </form>
      </div>

      <!-- Error Message -->
      <div class="error" id="error">
        <span id="error-message"></span>
      </div>

      <!-- Result -->
      <div class="result" id="result">
        <div class="result-title">Your shortened URL:</div>
        <div class="short-url-container">
          <a href="#" id="short-url" class="short-url" target="_blank"></a>
          <button class="copy-btn" id="copy-btn">Copy</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
